{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title|default:"Главная"|capfirst }}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
{% block menu %}
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'mainapp:index' %}">Главная</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">О нас</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Каталог</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Где нас найти?</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Корзина</a>
        </li>
        <li class="nav-item">
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'auth:logout' %}">Выйти</a>

            {% else %}
            <a class="nav-link" href="{% url 'auth:login' %}">Войти</a>
            {% endif %}
        </li>
    </ul>
</nav>
{% endblock %}
{% block content %}
{% endblock %}
</body>
</html>
