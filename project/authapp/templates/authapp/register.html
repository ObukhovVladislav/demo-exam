{% extends 'authapp/base.html' %}
{% load static %}
{% block content %}
<div class="register-form"
     style="width: 200px; margin: 5vh auto; padding-top: 250px; margin-bottom: 25px;">
    <div class="form-title"
         style="text-align: center; font-weight: bold; font-size: larger;">
        Регистрация
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit"
               class="btn btn-danger form-control text-center"
               value="Зарегистрироваться"
               style=" width: 200px;">
    </form>
</div>
{% endblock %}
