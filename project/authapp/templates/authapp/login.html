{% extends 'authapp/base.html' %}
{% load static %}
{% block content %}
<div class="login-form"
     style="width: 200px; margin: 5vh auto; padding-top: 250px; margin-bottom: 25px;">
    <div class="form-title"
         style="text-align: center; font-weight: bold; font-size: larger;">Вход в систему
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit"
               class="btn btn-success form-control text-center"
               value="Войти"
               style=" width: 200px;">
    </form>
    <br>
    <a class="btn btn-danger form-control text-center"
       style=" width: 200px;"
       href="{% url 'auth:register' %}">
        Зарегистрироваться
    </a>
</div>
{% endblock %}
